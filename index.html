  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
  </head>
  <body>
    <h1 id="title">Formulario de Inscripción</h1>
    <p id="description">Con este formulario podremos ponernos en contacto contigo</p>
    <form action="" id="survey-form">
      <label for="label" id="name-label">Nombre</label>
      <br>
      <input type="text" id="name" required name="name-label" placeholder="Nombre">
      <br>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" required placeholder="Email">
      <br>
      <label for="number" id="number-label">Ingresa un numero</label>
      <input type="number" id="number" name="number" min="18" max="99" required placeholder="18">
      <label for="dropdown" id="model">Select Model</label>
      <select id="dropdown">
        <option value="model_s">Model S</option>
        <option value="model_3">Model 3</option>
        <option value="model_x">Model x</option>
        <option value="model_y">Model y</option>
        <option value="cibertruck">Cibertruck</option>
       
      </select>
      <br>
      <label for="model_color" id="model_color"><b>Model Color</b></label>
      <input id="model_color" type="radio" name="color" value="white">
  <label for="model_color"> White </label>
<br>
  <input id="model_color" type="radio" name="color" value="red">
  <label for=""model_color"> Red </label>
<br>
<br>
                           
<label for="features"> <b>Add features:</b></label>
 <br>

  <input id="checkbox" type="checkbox" name="features" value="autopilot">
  <label for="checkbox"> Full Self-driving (Autopilot) - $10,000</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="dual_motor">
  <label for="checkbox"> Dual Motor (All wheel drive) - $9,000</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="battery">
  <label for="checkbox"> Performance Plus (Enhanced battery) - $7,500</label>          
<br>
<br>

<label id="textarea">Additional instructions: </label>
<br>
<textarea id="textarea" name"instructions" rows="5" cols="59.5">
</textarea>
<br>                                                              
      
      <button id="submit" type="submit">Enviar</button>
    </form>

    
  </body>
  </html>
